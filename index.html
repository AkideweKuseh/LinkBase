<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="All my important links in one place - Connect with me across the web"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Your Name - Links" />
    <meta
      property="og:description"
      content="All my important links in one place"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="assets/images/avatar.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Your Name - Links" />
    <meta
      name="twitter:description"
      content="All my important links in one place"
    />
    <meta name="twitter:image" content="assets/images/avatar.jpg" />

    <title>Your Name - Links</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="assets/images/avatar.jpg" />
  </head>
  <body>
    <!-- Main Container -->
    <main class="container" id="app">
      <!-- Loading State -->
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>

      <!-- Error State (hidden by default) -->
      <div class="error" id="error" style="display: none">
        <h2>Oops! Something went wrong</h2>
        <p id="error-message">
          Unable to load content. Please try again later.
        </p>
      </div>

      <!-- Profile Section (populated by JavaScript) -->
      <section class="profile" id="profile"></section>

      <!-- Links Section (populated by JavaScript) -->
      <section class="links" id="links"></section>

      <!-- Social Links Section (populated by JavaScript) -->
      <section class="social-links" id="social-links"></section>

      <!-- Optional Footer -->
      <footer class="footer">
        <p>Built with ❤️ using LinkBase</p>
      </footer>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
