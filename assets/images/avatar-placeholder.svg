<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1d29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1d29;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc143c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc143c;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#grad)" />
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" />
  
  <!-- Outer decorative circle -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#dc143c" stroke-width="2" opacity="0.6" />
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#dc143c" stroke-width="1" opacity="0.3" />
  
  <!-- Company initials -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="48" fill="#dc143c" text-anchor="middle" font-weight="bold" letter-spacing="3">CGL</text>
  
  <!-- Decorative line -->
  <line x1="60" y1="100" x2="140" y2="100" stroke="#dc143c" stroke-width="2" opacity="0.7" />
  
  <!-- Construction text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600" letter-spacing="1.5">CONSTRUCTION</text>
  
  <!-- Engineering text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)" text-anchor="middle" font-weight="500" letter-spacing="1">&amp; ENGINEERING</text>
  
  <!-- Decorative corner elements -->
  <path d="M 30 30 L 40 30 L 40 40" stroke="#dc143c" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 170 30 L 160 30 L 160 40" stroke="#dc143c" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 30 170 L 40 170 L 40 160" stroke="#dc143c" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 170 170 L 160 170 L 160 160" stroke="#dc143c" stroke-width="2" fill="none" opacity="0.5" />
</svg>
